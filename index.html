<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Progress bar Using HTML, CSS and Jquery</title>
</head>
<body>
    <div class="main">
        <h2>Progress bar Using HTML, CSS and Jquery</h2>
        <div id="html" class="progressbar " style="background: gray; padding: 5px; width: 90%">
            <div class="title">HTML</div>
            <div class="value">90%</div>
        </div>

        <div id="css" class="progressbar" style="background: blue; padding: 5px; width: 70%">
                <div class="title">CSS</div>
                <div class="value">70%</div>
        </div>

        <div id="bootstrap" class="progressbar" style="background:pink; padding: 5px; width: 50%">
                <div class="title">Bootstrap</div>
                <div class="value">50%</div>
        </div>

        <div id="javascript" class="progressbar" style="background:purple; padding: 5px;width: 40%">
                <div class="title">JavaScript</div>
                <div class="value">40%</div>
        </div>

        <div id="angular" class="progressbar" style="background: rgb(128, 128, 128); padding: 5px;width: 30%">
                <div class="title">Angular</div>
                <div class="value">30%</div>
        </div>


    </div>
 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="style.js"></script>
</body>


</html>
